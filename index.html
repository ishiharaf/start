<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/main.css">
	<script src="assets/js/main.js"></script>
	<title>Home</title>
</head>
<body>
	<main>
		<img src="https://avatars.githubusercontent.com/u/13112082?v=4" class="avatar">
		<article id="user-info">
			<section class="icon-wrapper">
				<a href="https://github.com/ishiharaf"><img src="assets/img/icons/github.svg" class="icon"></a>
			</section>
		</article>
		<article id="currency-rate">
			<a href="https://www.msn.com/en-us/money/currencyconverter/fi-USD-EUR?duration=1D" target="_blank">
				<section class="card">
					<header class="currency-name"><img class="flag" src="assets/img/flags/eur.svg" alt="European Flag"> EUR</header>
					<h1><span id="eur-change" class="price-change"></span> € <span id="eur-price">0</span></h1>
				</section>
			</a>
			<a href="https://www.msn.com/en-us/money/currencyconverter/fi-USD-GBP?duration=1D" target="_blank">
				<section class="card">
					<header class="currency-name"><img class="flag" src="assets/img/flags/gbp.svg" alt="Great Britain Flag"> GBP</header>
					<h1><span id="gbp-change" class="price-change"></span> £ <span id="gbp-price">0</span></h1>
				</section>
			</a>
			<a href="https://www.msn.com/en-us/money/currencyconverter/fi-USD-JPY?duration=1D" target="_blank">
				<section class="card">
					<header class="currency-name"><img class="flag" src="assets/img/flags/jpy.svg" alt="Japanese Flag"> JPY</header>
					<h1><span id="jpy-change" class="price-change"></span> ¥ <span id="jpy-price">0</span></h1>
				</section>
			</a>
			<a href="https://www.msn.com/en-us/money/currencyconverter/fi-USD-BRL?duration=1D" target="_blank">
				<section class="card">
					<header class="currency-name"><img class="flag" src="assets/img/flags/brl.svg" alt="Brazilian Flag"> BRL</header>
					<h1><span id="brl-change" class="price-change"></span> R$ <span id="brl-price">0</span></h1>
				</section>
			</a>
			<a href="https://www.msn.com/en-us/money/currencyconverter/fi-USD-CNY?duration=1D" target="_blank">
				<section class="card">
					<header class="currency-name"><img class="flag" src="assets/img/flags/cny.svg" alt="Chinese Flag"> CNY</header>
					<h1><span id="cny-change" class="price-change"></span> ¥ <span id="cny-price">0</span></h1>
				</section>
			</a>
		</article>
	</main>
</body>
</html>
